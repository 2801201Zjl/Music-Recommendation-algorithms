{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>欢迎登录</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">用户名</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">密码</label>
                {{ form.password }}
            </div>
            {% if form.errors %}
            <div class="error-message">
                用户名或密码错误，请重试。
            </div>
            {% endif %}
            <button type="submit">登录</button>
        </form>
    </div>
</div>
{% endblock %}
